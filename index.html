<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Unlock Download</title>
  <style>
    :root {
      --wallpaper-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --primary-color: #667eea;
      --primary-dark: #5a6fd8;
      --secondary-color: #764ba2;
      --success-color: #27ae60;
      --error-color: #e74c3c;
      --warning-color: #f39c12;
      --text-color: #333;
      --text-muted: #666;
      --border-color: #e1e8ed;
      --border-radius: 12px;
      --border-radius-sm: 8px;
      --border-radius-lg: 20px;
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.1);
      --shadow-md: 0 8px 25px rgba(0, 0, 0, 0.15);
      --shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.2);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --glass-bg: rgba(255, 255, 255, 0.95);
      --glass-border: rgba(255, 255, 255, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      background: var(--wallpaper-bg);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      transition: background 0.5s ease;
      line-height: 1.6;
    }

    .container {
      background: var(--glass-bg);
      backdrop-filter: blur(15px);
      border-radius: var(--border-radius-lg);
      padding: 40px;
      box-shadow: var(--shadow-lg);
      text-align: center;
      width: 100%;
      max-width: 420px;
      border: 1px solid var(--glass-border);
      position: relative;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: var(--border-radius-lg);
      padding: 1px;
      background: linear-gradient(135deg, var(--glass-border), transparent);
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask-composite: xor;
      pointer-events: none;
    }

    .icon {
      font-size: 48px;
      margin-bottom: 20px;
      opacity: 0.8;
    }

    h2 {
      color: var(--text-color);
      margin-bottom: 30px;
      font-size: 24px;
      font-weight: 600;
    }

    .input-group {
      position: relative;
      margin-bottom: 25px;
    }

    #codeInput {
      width: 100%;
      padding: 16px 20px;
      border: 2px solid var(--border-color);
      border-radius: var(--border-radius);
      font-size: 16px;
      background: var(--glass-bg);
      transition: var(--transition);
      outline: none;
      font-weight: 500;
    }

    #codeInput:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-1px);
    }

    #codeInput::placeholder {
      color: #a0a0a0;
    }

    #submitBtn {
      width: 100%;
      padding: 16px 20px;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    #submitBtn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    #submitBtn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    #submitBtn:hover::before {
      left: 100%;
    }

    #submitBtn:active {
      transform: translateY(0);
    }

    #submitBtn.loading {
      pointer-events: none;
      opacity: 0.8;
    }

    .spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid transparent;
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #message {
      margin-top: 20px;
      padding: 12px 16px;
      border-radius: var(--border-radius-sm);
      font-weight: 500;
      min-height: 20px;
      transition: var(--transition);
      opacity: 0;
      transform: translateY(10px);
    }

    #message.show {
      opacity: 1;
      transform: translateY(0);
    }

    #message.success {
      background: rgba(46, 204, 113, 0.1);
      color: var(--success-color);
      border: 1px solid rgba(46, 204, 113, 0.3);
    }

    #message.error {
      background: rgba(231, 76, 60, 0.1);
      color: var(--error-color);
      border: 1px solid rgba(231, 76, 60, 0.3);
    }

    #message.info {
      background: rgba(52, 152, 219, 0.1);
      color: #3498db;
      border: 1px solid rgba(52, 152, 219, 0.3);
    }

    .hint {
      margin-top: 20px;
      color: var(--text-muted);
      font-size: 14px;
      opacity: 0.8;
    }

    /* Admin Panel Styles */
    .admin-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 50%;
      opacity: 0.3;
      cursor: pointer;
      font-size: 18px;
      color: #fff;
      transition: var(--transition);
      z-index: 1000;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .admin-icon:hover {
      opacity: 0.8;
      transform: scale(1.1);
    }

    .admin-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 2000;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(5px);
    }

    .admin-modal.show {
      display: flex;
    }

    .admin-panel {
      background: var(--glass-bg);
      backdrop-filter: blur(15px);
      border-radius: var(--border-radius-lg);
      padding: 32px;
      max-width: min(95vw, 1000px);
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--glass-border);
      position: relative;
    }

    .admin-panel::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: var(--border-radius-lg);
      padding: 1px;
      background: linear-gradient(135deg, var(--glass-border), transparent);
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask-composite: xor;
      pointer-events: none;
    }

    .admin-panel h3 {
      color: var(--text-color);
      margin-bottom: 24px;
      text-align: center;
      font-size: 28px;
      font-weight: 700;
    }

    /* Login Section */
    #adminLogin {
      max-width: 400px;
      margin: 0 auto;
      text-align: center;
    }

    /* Stats Dashboard */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-bottom: 32px;
    }

    .stat-card {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      color: white;
      padding: 24px 20px;
      border-radius: var(--border-radius);
      text-align: center;
      position: relative;
      overflow: hidden;
      box-shadow: var(--shadow-sm);
      transition: var(--transition);
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), transparent);
      pointer-events: none;
    }

    .stat-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .stat-number {
      font-size: 32px;
      font-weight: 800;
      margin-bottom: 8px;
      display: block;
    }

    .stat-label {
      font-size: 13px;
      opacity: 0.9;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Tab Navigation */
    .admin-tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 32px;
      background: rgba(0, 0, 0, 0.05);
      border-radius: var(--border-radius);
      padding: 4px;
      gap: 4px;
      flex-wrap: wrap;
    }

    .admin-tab {
      background: none;
      border: none;
      padding: 12px 20px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      color: var(--text-muted);
      border-radius: var(--border-radius-sm);
      transition: var(--transition);
      flex: 1;
      min-width: 120px;
      white-space: nowrap;
    }

    .admin-tab.active {
      background: white;
      color: var(--primary-color);
      box-shadow: var(--shadow-sm);
    }

    .admin-tab:hover:not(.active) {
      background: rgba(255, 255, 255, 0.5);
      color: var(--text-color);
    }

    .admin-content {
      display: none;
    }

    .admin-content.active {
      display: block;
    }

    /* Form Elements */
    .form-group {
      margin-bottom: 24px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text-color);
      font-size: 14px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr auto;
      gap: 16px;
      align-items: end;
    }

    .admin-input, .admin-select {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid var(--border-color);
      border-radius: var(--border-radius-sm);
      font-size: 14px;
      outline: none;
      transition: var(--transition);
      background: white;
      font-weight: 500;
    }

    .admin-input:focus, .admin-select:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    /* Buttons */
    .admin-btn {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      color: white;
      border: none;
      border-radius: var(--border-radius-sm);
      padding: 12px 20px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      white-space: nowrap;
    }

    .admin-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .admin-btn:hover {
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    .admin-btn:hover::before {
      left: 100%;
    }

    .admin-btn:active {
      transform: translateY(0);
    }

    .admin-btn.cancel {
      background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
    }

    .admin-btn.danger {
      background: linear-gradient(135deg, var(--error-color) 0%, #c0392b 100%);
    }

    .admin-btn.success {
      background: linear-gradient(135deg, var(--success-color) 0%, #229954 100%);
    }

    /* Code and File Lists */
    .codes-list, .files-list {
      margin-top: 24px;
    }

    .list-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .list-header h4 {
      color: var(--text-color);
      font-size: 18px;
      font-weight: 600;
    }

    .code-item, .file-item {
      background: white;
      border-radius: var(--border-radius);
      padding: 20px;
      margin-bottom: 12px;
      border: 1px solid var(--border-color);
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 16px;
      align-items: center;
      transition: var(--transition);
      box-shadow: var(--shadow-sm);
    }

    .code-item:hover, .file-item:hover {
      box-shadow: var(--shadow-md);
      transform: translateY(-1px);
    }

    .code-item {
      border-left: 4px solid var(--primary-color);
    }

    .file-item {
      border-left: 4px solid #3498db;
    }

    .item-info {
      flex: 1;
      min-width: 0;
    }

    .item-primary {
      font-weight: 700;
      color: var(--text-color);
      font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
      margin-bottom: 4px;
      font-size: 16px;
    }

    .code-item .item-primary {
      color: var(--primary-color);
    }

    .file-item .item-primary {
      color: #3498db;
    }

    .item-secondary {
      color: var(--text-muted);
      font-size: 13px;
      font-weight: 500;
    }

    .item-actions {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }

    .item-actions .admin-btn {
      padding: 8px 16px;
      font-size: 12px;
      min-width: 70px;
    }

    .file-status {
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .file-status.linked {
      background: var(--success-color);
      color: white;
    }

    .file-status.unlinked {
      background: var(--warning-color);
      color: white;
    }

    /* Upload Area */
    .upload-area {
      border: 2px dashed var(--primary-color);
      border-radius: var(--border-radius);
      padding: 40px 20px;
      text-align: center;
      background: rgba(102, 126, 234, 0.05);
      cursor: pointer;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .upload-area::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(102, 126, 234, 0.05);
      transform: scaleX(0);
      transition: transform 0.3s ease;
      transform-origin: left;
    }

    .upload-area:hover {
      background: rgba(102, 126, 234, 0.1);
      border-color: var(--primary-dark);
    }

    .upload-area:hover::before {
      transform: scaleX(1);
    }

    .upload-area.dragover {
      background: rgba(102, 126, 234, 0.15);
      border-color: var(--primary-dark);
      transform: scale(1.02);
    }

    .upload-icon {
      font-size: 48px;
      margin-bottom: 16px;
      color: var(--primary-color);
    }

    .upload-area p {
      color: var(--text-color);
      font-weight: 500;
      font-size: 16px;
    }

    /* Wallpaper Builder */
    .wallpaper-builder {
      background: rgba(255, 255, 255, 0.6);
      border-radius: var(--border-radius);
      padding: 24px;
      margin-bottom: 24px;
      border: 1px solid var(--border-color);
    }

    .wallpaper-tabs {
      display: flex;
      margin-bottom: 24px;
      background: rgba(0, 0, 0, 0.05);
      border-radius: var(--border-radius-sm);
      padding: 4px;
      gap: 2px;
      overflow-x: auto;
    }

    .wallpaper-tab {
      flex: 1;
      background: none;
      border: none;
      padding: 10px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
      transition: var(--transition);
      color: var(--text-muted);
      white-space: nowrap;
      min-width: 90px;
    }

    .wallpaper-tab.active {
      background: var(--primary-color);
      color: white;
      box-shadow: var(--shadow-sm);
    }

    .wallpaper-content {
      display: none;
    }

    .wallpaper-content.active {
      display: block;
    }

    .wallpaper-preview {
      width: 100%;
      height: 120px;
      border-radius: var(--border-radius-sm);
      margin-bottom: 20px;
      border: 2px solid var(--border-color);
      position: relative;
      overflow: hidden;
      box-shadow: var(--shadow-sm);
    }

    .wallpaper-preview::after {
      content: 'Preview';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: rgba(255, 255, 255, 0.9);
      font-weight: 700;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
      font-size: 16px;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    /* Color Controls */
    .color-input-group {
      display: grid;
      grid-template-columns: 60px 1fr;
      gap: 12px;
      align-items: center;
      margin-bottom: 16px;
    }

    .color-input-group input[type="color"] {
      width: 50px;
      height: 40px;
      border: none;
      border-radius: var(--border-radius-sm);
      cursor: pointer;
      box-shadow: var(--shadow-sm);
    }

    .color-input-group input[type="text"] {
      padding: 10px 12px;
      border: 2px solid var(--border-color);
      border-radius: var(--border-radius-sm);
      font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
      font-size: 13px;
      font-weight: 600;
      transition: var(--transition);
    }

    .color-input-group input[type="text"]:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    /* Gradient Controls */
    .gradient-controls {
      margin-bottom: 24px;
    }

    .gradient-direction {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
      margin-bottom: 16px;
      align-items: center;
    }

    .gradient-direction select {
      padding: 10px 12px;
      border: 2px solid var(--border-color);
      border-radius: var(--border-radius-sm);
      background: white;
      font-weight: 500;
      transition: var(--transition);
    }

    .gradient-direction select:focus {
      border-color: var(--primary-color);
      outline: none;
    }

    .gradient-direction input[type="number"] {
      width: 100px;
      padding: 10px 12px;
      border: 2px solid var(--border-color);
      border-radius: var(--border-radius-sm);
      text-align: center;
      font-weight: 600;
    }

    /* Color Stops */
    .color-stops {
      margin-bottom: 16px;
      max-height: 300px;
      overflow-y: auto;
      padding-right: 4px;
    }

    .color-stop {
      display: grid;
      grid-template-columns: 50px 100px 1fr 60px 40px;
      gap: 12px;
      align-items: center;
      margin-bottom: 12px;
      padding: 16px;
      background: white;
      border-radius: var(--border-radius-sm);
      border: 1px solid var(--border-color);
      transition: var(--transition);
    }

    .color-stop:hover {
      box-shadow: var(--shadow-sm);
    }

    .color-stop input[type="color"] {
      width: 40px;
      height: 35px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: var(--shadow-sm);
    }

    .color-stop input[type="text"] {
      padding: 8px 10px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
      font-size: 11px;
      font-weight: 600;
      text-align: center;
    }

    .color-stop input[type="range"] {
      -webkit-appearance: none;
      appearance: none;
      height: 6px;
      background: var(--border-color);
      border-radius: 3px;
      outline: none;
    }

    .color-stop input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      background: var(--primary-color);
      border-radius: 50%;
      cursor: pointer;
      box-shadow: var(--shadow-sm);
    }

    .color-stop input[type="range"]::-moz-range-thumb {
      width: 18px;
      height: 18px;
      background: var(--primary-color);
      border-radius: 50%;
      cursor: pointer;
      border: none;
      box-shadow: var(--shadow-sm);
    }

    .position-value {
      text-align: center;
      font-size: 12px;
      font-weight: 600;
      color: var(--text-muted);
      min-width: 40px;
    }

    .remove-stop {
      background: var(--error-color);
      color: white;
      border: none;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
    }

    .remove-stop:hover {
      background: #c0392b;
      transform: scale(1.1);
    }

    .add-stop {
      background: var(--success-color);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: var(--border-radius-sm);
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      transition: var(--transition);
    }

    .add-stop:hover {
      background: #229954;
      transform: translateY(-1px);
    }

    /* Presets Grid */
    .presets-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 16px;
      margin-top: 20px;
    }

    .preset-item {
      cursor: pointer;
      border-radius: var(--border-radius-sm);
      overflow: hidden;
      transition: var(--transition);
      border: 2px solid var(--border-color);
      background: white;
    }

    .preset-item:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .preset-item.selected {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
    }

    .preset-thumbnail {
      width: 100%;
      height: 80px;
      border-radius: var(--border-radius-sm) var(--border-radius-sm) 0 0;
    }

    .preset-name {
      padding: 12px 10px;
      background: white;
      text-align: center;
      font-size: 12px;
      font-weight: 600;
      color: var(--text-color);
    }

    /* Custom CSS Area */
    .custom-css-area textarea {

  <script>
    // Enhanced code with wallpaper functionality and improved UI
    class CodeUnlocker {
      constructor() {
        this.API_BASE = 'https://code-unlock-api.thanos.workers.dev';
        this.currentEditingCode = null;
        this.adminPassword = null;
        this.wallpaperPresets = {};
        this.currentWallpaperConfig = null;
        this.init();
      }

      init() {
        const submitBtn = document.getElementById("submitBtn");
        const codeInput = document.getElementById("codeInput");
        
        submitBtn.addEventListener("click", () => this.checkCode());
        
        codeInput.addEventListener("keypress", (e) => {
          if (e.key === "Enter") {
            this.checkCode();
          }
        });
        
        // Setup file upload
        this.setupFileUpload();
        
        // Load current wallpaper
        this.loadCurrentWallpaper();
        
        // Setup wallpaper controls
        this.setupWallpaperControls();
        
        codeInput.focus();
      }

      // Wallpaper functions
      async loadCurrentWallpaper() {
        try {
          const response = await fetch(`${this.API_BASE}/api/wallpaper/current`);
          const result = await response.json();
          
          if (result.success && result.wallpaper) {
            this.applyWallpaperToPage(result.wallpaper.css);
            this.currentWallpaperConfig = result.wallpaper;
          }
        } catch (error) {
          console.error('Error loading wallpaper:', error);
        }
      }

      async loadWallpaperPresets() {
        try {
          const response = await fetch(`${this.API_BASE}/api/admin/wallpaper/presets`);
          const result = await response.json();
          
          if (result.success) {
            this.wallpaperPresets = result.presets;
            this.displayPresets();
          }
        } catch (error) {
          console.error('Error loading presets:', error);
        }
      }

      setupWallpaperControls() {
        // Solid color controls
        const solidColor = document.getElementById('solidColor');
        const solidColorHex = document.getElementById('solidColorHex');
        
        solidColor.addEventListener('change', (e) => {
          solidColorHex.value = e.target.value;
          this.updateWallpaperPreview();
        });
        
        solidColorHex.addEventListener('input', (e) => {
          if (e.target.value.match(/^#[0-9A-Fa-f]{6}$/)) {
            solidColor.value = e.target.value;
            this.updateWallpaperPreview();
          }
        });

        // Linear gradient controls
        const linearDirection = document.getElementById('linearDirection');
        const customLinearAngle = document.getElementById('customLinearAngle');
        
        linearDirection.addEventListener('change', (e) => {
          if (e.target.value === 'custom') {
            customLinearAngle.style.display = 'block';
          } else {
            customLinearAngle.style.display = 'none';
          }
          this.updateWallpaperPreview();
        });
        
        customLinearAngle.addEventListener('input', () => {
          this.updateWallpaperPreview();
        });

        // Radial gradient controls
        const radialShape = document.getElementById('radialShape');
        radialShape.addEventListener('change', () => {
          this.updateWallpaperPreview();
        });

        // Custom CSS
        const customCSS = document.getElementById('customCSS');
        customCSS.addEventListener('input', () => {
          this.updateWallpaperPreview();
        });

        // Initialize color stops
        this.initializeColorStops();
      }

      initializeColorStops() {
        // Add initial linear gradient stops
        this.addLinearColorStop('#667eea', 0);
        this.addLinearColorStop('#764ba2', 100);
        
        // Add initial radial gradient stops
        this.addRadialColorStop('#667eea', 0);
        this.addRadialColorStop('#764ba2', 100);
      }

      addLinearColorStop(color = '#667eea', position = 50) {
        const container = document.getElementById('linearColorStops');
        const stopDiv = document.createElement('div');
        stopDiv.className = 'color-stop';
        stopDiv.innerHTML = `
          <input type="color" value="${color}" onchange="window.codeUnlockerInstance.updateWallpaperPreview()">
          <input type="text" value="${color}" placeholder="#667eea" onchange="window.codeUnlockerInstance.syncColorInputs(this)">
          <input type="range" min="0" max="100" value="${position}" oninput="window.codeUnlockerInstance.updateColorStopPosition(this)">
          <span class="position-value">${position}%</span>
          <button class="remove-stop" onclick="window.codeUnlockerInstance.removeColorStop(this, 'linear')">&times;</button>
        `;
        container.appendChild(stopDiv);
        this.updateWallpaperPreview();
      }

      addRadialColorStop(color = '#667eea', position = 50) {
        const container = document.getElementById('radialColorStops');
        const stopDiv = document.createElement('div');
        stopDiv.className = 'color-stop';
        stopDiv.innerHTML = `
          <input type="color" value="${color}" onchange="window.codeUnlockerInstance.updateWallpaperPreview()">
          <input type="text" value="${color}" placeholder="#667eea" onchange="window.codeUnlockerInstance.syncColorInputs(this)">
          <input type="range" min="0" max="100" value="${position}" oninput="window.codeUnlockerInstance.updateColorStopPosition(this)">
          <span class="position-value">${position}%</span>
          <button class="remove-stop" onclick="window.codeUnlockerInstance.removeColorStop(this, 'radial')">&times;</button>
        `;
        container.appendChild(stopDiv);
        this.updateWallpaperPreview();
      }

      removeColorStop(button, type) {
        const container = document.getElementById(type + 'ColorStops');
        if (container.children.length > 2) {
          button.parentElement.remove();
          this.updateWallpaperPreview();
        }
      }

      updateColorStopPosition(slider) {
        const positionSpan = slider.nextElementSibling;
        positionSpan.textContent = slider.value + '%';
        this.updateWallpaperPreview();
      }

      syncColorInputs(input) {
        if (input.value.match(/^#[0-9A-Fa-f]{6}$/)) {
          const colorPicker = input.previousElementSibling;
          colorPicker.value = input.value;
          this.updateWallpaperPreview();
        }
      }

      updateWallpaperPreview() {
        const activeTab = document.querySelector('.wallpaper-tab.active').textContent.toLowerCase().replace(' ', '');
        const preview = document.getElementById('wallpaperPreview');
        let css = '';

        switch(activeTab) {
          case 'solidcolor':
            const solidColor = document.getElementById('solidColor').value;
            css = solidColor;
            break;
            
          case 'lineargradient':
            css = this.generateLinearGradientCSS();
            break;
            
          case 'radialgradient':
            css = this.generateRadialGradientCSS();
            break;
            
          case 'custom':
            css = document.getElementById('customCSS').value.trim();
            break;
        }

        if (css) {
          preview.style.background = css;
        }
      }

      generateLinearGradientCSS() {
        const direction = document.getElementById('linearDirection').value;
        const customAngle = document.getElementById('customLinearAngle').value;
        const container = document.getElementById('linearColorStops');
        
        let angle = direction === 'custom' ? customAngle + 'deg' : direction;
        
        const stops = Array.from(container.children).map(stop => {
          const color = stop.querySelector('input[type="color"]').value;
          const position = stop.querySelector('input[type="range"]').value;
          return `${color} ${position}%`;
        });

        return `linear-gradient(${angle}, ${stops.join(', ')})`;

        const stops = Array.from(container.children).map(stop => {
          const color = stop.querySelector('input[type="color"]').value;
          const position = stop.querySelector('input[type="range"]').value;
          return `${color} ${position}%`;
        });

        return `radial-gradient(${shape}, ${stops.join(', ')})`;
      }

        }

        const toast = document.createElement('div');
        toast.className = `toast toast-${type}`;
        toast.innerHTML = message;
        
        toast.style.cssText = `
          position: fixed;
          top: 20px;
          right: 20px;
          padding: 16px 20px;

      // Main unlock functionality
      async checkCode() {
        const input = document.getElementById("codeInput").value.trim();
        const submitBtn = document.getElementById("submitBtn");
        const btnText = document.getElementById("btnText");
        const spinner = document.getElementById("spinner");
        
        if (!input) {
          this.showMessage("Please enter a code", "error");
          return;
        }

        submitBtn.classList.add("loading");
        btnText.style.display = "none";
        spinner.style.display = "block";

        try {
          const response = await fetch(`${this.API_BASE}/api/unlock`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ code: input })
          });

          const result = await response.json();

          if (result.success) {
            this.downloadFile(result.downloadUrl, result.fileName);
            document.getElementById("codeInput").value = "";
          } else {
            this.showMessage(result.error || "Invalid code. Please try again!", "error");
          }

        } catch (error) {
          console.error('API error:', error);
          this.showMessage("Connection error. Please try again!", "error");
        }

        submitBtn.classList.remove("loading");

      async downloadFile(downloadUrl, fileName) {
        try {
          this.showMessage("Download starting...", "success");
          
          const response = await fetch(`${this.API_BASE}${downloadUrl}`);
          
          if (!response.ok) {
            throw new Error('Download failed');
          }

          const blob = await response.blob();
          
          const link = document.createElement("a");
          link.href = URL.createObjectURL(blob);
          link.download = fileName;
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
          
          URL.revokeObjectURL(link.href);
          
          setTimeout(() => {
            this.showMessage("File download completed successfully! ‚ú®", "success");
          }, 1000);
          
        } catch (error) {
          this.showMessage("Download failed. Please try again.", "error");
          console.error("Download error:", error);
        }
      }

        }

      formatFileSize(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
      }

    function addRadialColorStop() {
      window.codeUnlockerInstance.addRadialColorStop();
    }

    function previewWallpaper() {
      window.codeUnlockerInstance.previewWallpaper();
    }

    function applyWallpaper() {
      window.codeUnlockerInstance.applyWallpaper();
    }

    function refreshFiles() {
      window.codeUnlockerInstance.loadFiles();
    }

    function addCode() {
      window.codeUnlockerInstance.addCode();
    }

    function closeAdminModal() {
      document.getElementById("adminModal").classList.remove("show");
      document.getElementById("adminLogin").style.display = "block";
      document.getElementById("adminContent").style.display = "none";
      document.getElementById("adminPassword").value = "";
      window.codeUnlockerInstance.adminPassword = null;
    }

    function closeEditModal() {
      window.codeUnlockerInstance.closeEditModal();
    }

    function updateCode() {
      window.codeUnlockerInstance.updateCode();
    }

    // Close modals when clicking outside
    document.getElementById("adminModal").addEventListener("click", (e) => {
      if (e.target.id === "adminModal") {
        closeAdminModal();
      }
    });

    document.getElementById("editCodeModal").addEventListener("click", (e) => {
      if (e.target.id === "editCodeModal") {
        closeEditModal();
      }
    });
  </script>
